<ion-header>
  	<ion-navbar>
    	<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Dashboard</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
	    <ion-row>
	      	<ion-col col-6>
	      		<button class="item item--green" (click)="loadListCnn()">
	      			<h2>CNN News</h2>
	      		</button>
	      	</ion-col>
	      	<ion-col col-6>
	      		<button class="item item--red" (click)="loadListBbc()">
	      			<h2>BBC News</h2>
	      		</button>
	      	</ion-col>
	    </ion-row>
	    <ion-row>
	      	<ion-col col-6>
	      		<button class="item item--yellow" (click)="loadListGoogle()">
	      			<h2>Google News</h2>
	      		</button>
	      	</ion-col>
	      	<ion-col col-6>
	      		<button class="item item--grey" (click)="loadListNbc()">
	      			<h2>NBC News</h2>
	      		</button>
	      	</ion-col>
	    </ion-row>
  	</ion-grid>
</ion-content>
